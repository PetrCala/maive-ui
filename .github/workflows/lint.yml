name: Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint-react-ui:
    name: Lint React UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/react-ui/client
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/react-ui/client/package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Run linters
        run: |
          npm run lint

  lint-r-backend:
    name: Lint R Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda-r-backend/r_scripts
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"
      - name: Install dependencies
        run: |
          R -e "install.packages(c('lintr', 'styler'), repos='https://cloud.r-project.org')"
      - name: Run linters
        run: |
          R -e "lintr::lint_dir()"
          R -e "styler::style_dir()"
